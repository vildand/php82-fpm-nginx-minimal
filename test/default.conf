server {

  listen 0.0.0.0:80;
  root /usr/local/www;
  server_name local.cellpointmobile.com;

  location / {
      index index.php;
      try_files $uri $uri/ =404;
  }

  location ~ [^/]\.php(/|$) {
      include fastcgi_params;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
      fastcgi_pass phpfpm:9000;
  }
}